<!DOCTYPE html>
<html>
	
  <head>
    <script type="text/javascript" src="config.js"></script>
		<link rel="stylesheet" type="text/css" href="jrws/css/jryt.css"/>
		<link rel="stylesheet" type="text/css" href="jrws/css/jrytControl.css"/>
		<link rel="stylesheet" type="text/css" href="jrws/css/jrsd.css"/>


  </head>

		<!-- Open Developer tools in browser to see results of websocket. -->

  <body onload="doOnLoad();" class="">

	<div class="JrYtPage">
		
		<div id="optionsDiv">
			<!--<div id="versionInfo">VERSION INFO GOES HERE</div>-->
		<form>
		  <fieldset>
		    <legend>Connection options</legend>
		    <p>
		      <input type="text" name="connectionAddress" id="connectionAddress" autocapitalize="none" value="ws://localhost:4466" />
		      <label for="connectionAddress">Websocket connection address (ws://IP:PORT)</label>
		    </p>
		    <p>
		      <!--<input type="password" name="connectionPassword" autocapitalize="none" id="connectionPassword" value="" />-->
		      <input type="text" name="connectionPassword" autocapitalize="none" id="connectionPassword" value="" />
		      <label for="connectionPassword">Websocket connection password</label>
		    </p>
		  </fieldset>
		</form>
			<div class="JrYtButtonBarRight">
				<button class="JrYtButton" onclick="location.reload();"><img class="JrYtButtonImg" src="jrws/images/reload.png">Discard changes</button>
				<button class="JrYtButton" onclick="saveOptionsButtonClick();"><img class="JrYtButtonImg" src="jrws/images/filesave.png">Save changes</button>
			</div>
		</div>

  	<div id="infoDiv"></div>

		<div class = "JrYtPageMain" id="JrYtPageMain">
		</div>
		
	</div>

  </body>
</html>
