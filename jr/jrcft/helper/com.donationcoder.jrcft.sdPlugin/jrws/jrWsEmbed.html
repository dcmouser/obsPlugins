<!DOCTYPE html>
<html>
	
  <head>

		<link rel="stylesheet" type="text/css" href="css/jryt.css"/>
		<link rel="stylesheet" type="text/css" href="css/jrytControl.css"/>


  </head>

		<!-- Open Developer tools in browser to see results of websocket. -->

  <body onload="doStartup();" class="JrYtShowAllMsgs">

	<div class="JrYtPage">
		
		<div id="optionsDiv">
			<div id="versionInfo">VERSION INFO GOES HERE</div>
		<form>
		  <fieldset>
		    <legend>Connection options</legend>
		    <p>
		      <input type="text" name="connectionAddress" id="connectionAddress" autocapitalize="none" value="ws://localhost:4466" />
		      <label for="connectionAddress">Websocket connection address (ws://IP:PORT)</label>
		    </p>
		    <p>
		      <input type="password" name="connectionPassword" autocapitalize="none" id="connectionPassword" value="" />
		      <label for="connectionPassword">Websocket connection password</label>
		    </p>
		  </fieldset>
		</form>
			<div class="JrYtButtonBarRight">
				<button class="JrYtButton" onclick="location.reload();"><img class="JrYtButtonImg" src="images/reload.png">Discard changes and reload</button>
				<button class="JrYtButton" onclick="saveOptionsButtonClick();"><img class="JrYtButtonImg" src="images/filesave.png">Save and reload</button>
			</div>
		</div>

  	<div id="infoDiv"></div>

		<div class = "JrYtPageMain" id="JrYtPageMain">
		</div>
		

		<div class="JrYtButtonBar">
			<button class="JrYtButton" onclick="optionsButtonClick();"><img class="JrYtButtonImgNoText" src="images/options.png"></button>
			<button class="JrYtButton" onclick="sendWsCommandTestToggleVisibility();"><img class="JrYtButtonImg" src="images/reload_all_tabs.png">TestToggleVis</button>
		</div>

	</div>

  </body>
</html>
