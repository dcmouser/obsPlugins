<!DOCTYPE html>
<html>
	
  <head>

    <script type="text/javascript" src="lib/obs-ws.min.js"></script>
    <script type="text/javascript" src="js/jryt.js"></script>
		<link rel="stylesheet" type="text/css" href="css/jryt.css"/>
		<link rel="stylesheet" type="text/css" href="css/jrytControl.css"/>

  </head>

		<!-- Open Developer tools in browser to see results of websocket. -->

  <body onload="doStartupControl();" class="JrYtShowAllMsgs JrYtShowStarMsgs">

	<div class="JrYtPage">
		
		<div id="optionsDiv">
			<div id="versionInfo">VERSION INFO GOES HERE</div>
		<form>
		  <fieldset>
		    <legend>Connection options</legend>
		    <p>
		      <input type="text" name="connectionAddress" id="connectionAddress" autocapitalize="none" value="ws://localhost:4466" />
		      <label for="connectionAddress">Websocket connection address (ws://IP:PORT)</label>
		    </p>
		    <p>
		      <input type="password" name="connectionPassword" autocapitalize="none" id="connectionPassword" value="" />
		      <label for="connectionPassword">Websocket connection password</label>
		    </p>
		  </fieldset>
		</form>
			<div class="JrYtButtonBarRight">
				<button class="JrYtButton" onclick="location.reload();"><img class="JrYtButtonImg" src="images/reload.png">Discard changes and reload</button>
				<button class="JrYtButton" onclick="saveOptionsButtonClick();"><img class="JrYtButtonImg" src="images/filesave.png">Save and reload</button>
			</div>
		</div>

  	<div id="infoDiv"></div>

		<div class = "JrYtPageMain JrYtMessageList" id="JrYtPageMain">
			<ul id="JrYtMessageListUl" class="JrYtMessageListUl">
			</ul>
		</div>
		
		<div class="JrYtOuterDiv JrYtOuterControl JrYtPageFooter">
			<div class="JrYtInnerDiv JrYtInnerDivFlex">
				<div id="jrYtMainDiv" class="jrYtMainDiv" onclick="clickOverlayDiv();">
					<div id="jrYtInteriorAltDiv1">
						<!-- SELECTED MESSAGE WILL GO HERE -->
					</div>
					<div id="jrYtInteriorAltDiv2">
						<!-- SELECTED MESSAGE WILL GO HERE -->
					</div>
				</div>
			</div>
		</div>

		<div class="JrYtButtonBar">
			<button class="JrYtButton" onclick="optionsButtonClick();"><img class="JrYtButtonImgNoText" src="images/options.png"></button>
			<button class="JrYtButton" onclick="sendWsCommand('cycleTabs');"><img class="JrYtButtonImg" src="images/reload_all_tabs.png">Cycle&nbsp;Tabs</button>
			<button class="JrYtButton" onclick="sendWsCommand('gotoFirst');"><img class="JrYtButtonImg" src="images/resultset_first.png">Go&nbsp;First</button>
			<button class="JrYtButton" onclick="sendWsCommand('gotoLast');"><img class="JrYtButtonImg" src="images/resultset_last.png">Go&nbsp;Last</button>
			<button id="JrYtButtonAutoToggle" class="JrYtButton JrYtToggledOff" onclick="doToggleAutoButton();"><img class="JrYtButtonImg" src="images/control-play_32.png"><span>Toggle&nbsp;Auto</span></button>
			<button class="JrYtButton" id="JrYtButtonStars" class="JrYtHideNoStars" onclick="optionsStarsViewClick();"></button>
		</div>

	</div>

  </body>
</html>
